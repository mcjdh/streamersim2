<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640, initial-scale=1.0, user-scalable=no">
    <title>Streamer Simulator 2 - Pi Edition</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <div id="stream-display">
            <div id="stream-video-feed"></div>
            <div id="chat-log" aria-live="polite" aria-label="Chat messages">
                <!-- Chat messages will appear here -->
            </div>
            <div id="stream-overlay">
                <div id="viewers-count">Viewers: 0</div>
                <div id="stream-timer">00:00</div>
            </div>
        </div>
        <div id="sidebar">
            <div id="stats-panel">
                <div class="stat-item">Subscribers: <span id="subscribers">0</span></div>
                <div class="stat-item">Money: $<span id="money">0</span></div>
                <div class="stat-item">Reputation: <span id="reputation">0</span></div>
                <div class="stat-item">Energy: <span id="energy">100</span>%</div>
                <button id="theme-toggle" class="theme-toggle-btn" title="Toggle dark/light mode">ðŸŒ™</button>
            </div>
            <div id="shop-panel">
                <h2>Shop</h2>
                <div id="shop-items-container">
                    <!-- Shop items will be populated by JS -->
                </div>
            </div>
        </div>        <div id="controls-panel">
            <div id="main-controls">
                <button id="start-stream">Start Stream</button>
                <button id="end-stream" disabled>End Stream</button>
                <button id="active-rest" disabled>Rest</button>
            </div>
            <div id="stream-type-selector">
                <h3>Stream Type</h3>
                <div id="stream-type-cards"></div>
                <div id="quick-switch-controls" style="display: none;">
                    <span>Switch to:</span>
                    <div id="quick-switch-buttons"></div>
                </div>
            </div>
        </div>
        <div id="events-log" aria-live="polite" aria-label="Game events"></div>
        <div id="notification-area" aria-live="assertive" aria-label="Notifications"></div>
    </div>

    <!-- ES Module entry point -->
    <script type="module" src="js/main.js"></script>
    
    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
        <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f0f0f0; z-index: 9999; display: flex; align-items: center; justify-content: center; font-family: Arial, sans-serif;">
            <div style="text-align: center; max-width: 500px; padding: 20px;">
                <h1>JavaScript Required</h1>
                <p>Streamer Simulator 2 requires JavaScript to run. Please enable JavaScript in your browser settings and refresh the page to play.</p>
                <p><strong>How to enable JavaScript:</strong></p>
                <ul style="text-align: left; margin: 0 auto; display: inline-block;">
                    <li><strong>Chrome:</strong> Settings â†’ Privacy and security â†’ Site Settings â†’ JavaScript â†’ Allowed</li>
                    <li><strong>Firefox:</strong> Type "about:config" in address bar â†’ search "javascript.enabled" â†’ set to true</li>
                    <li><strong>Safari:</strong> Preferences â†’ Security â†’ Enable JavaScript</li>
                </ul>
            </div>
        </div>
    </noscript>
</body>
</html>
